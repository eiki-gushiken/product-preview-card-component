<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/./responsive.css">

  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="produto">
    <picture class="imagem-produto">
      <source srcset="./src/images/image-product-mobile.jpg" media="(max-width: 576px)">
      <img src="./src/images/image-product-desktop.jpg" alt="Imagem">
    </picture>

    <div class="info-produto">
      <p class="tipo">Perfume</p>

      <h2 class="nome">Gabrielle Essence Eau De Parfum</h2>

      <p class="descricao">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="preco">
        <p class="preco-com-desconto">$149.99</p>
        <p class="preco-sem-desconto">$169.99</p>
      </div>

      <button class="botao-comprar">
        <img src="./src/images/icon-cart.svg" alt="Ã­cone de carrinho de compras">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas Eiki Gushiken</a>.
  </div>
</body>

</html>
